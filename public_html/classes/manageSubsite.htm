<script id="manageSubsite" type="text/template">

	div.mrT1
		table.mrT1.t4n

				tr

					th Logo
					th Copywrite
					th Language

					th Delete
					th Context

				each data, i in values
					tr(id="#{data[6]}")

							input.pd1(type="text", value="#{data[0]}", id="com_#{data[6]}")
						td
							input.pd1(type="text", value="#{data[1]}", id="dom_#{data[6]}")
						td
							(value="#{data[2]}", id="logo_#{data[6]}")
						
script
	//breadcrumbs(['Home','ManageWebsite']);	
</script>
